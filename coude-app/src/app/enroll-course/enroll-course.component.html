<div class="container-fluid ">
    <div class="container">
        <div class="container-fluid" style="background-color: rgba(196, 196, 196, 0.5);">
            <a href="/catalog" class="text-decoration-none fs-5"><i class="bi bi-arrow-left me-2">Go Back</i></a>

            <div class="row">
                <div class="col-md-5">
                    <div class="title fw-bold fs-1 my-1">{{course.title}}</div>
                    <div class="d-flex justify-content my-1">
                        <div class="ratings me-3">
                            <i class="bi bi-star-fill rating-color"></i>
                            <i class="bi bi-star-fill rating-color"></i>
                            <i class="bi bi-star-fill rating-color"></i>
                            <i class="bi bi-star-fill rating-color"></i>
                            <i class="bi bi-star"></i>
                        </div>
                        <div>1200 Reviews</div>
                    </div>
                    <div class="instructor my-1 fs-5 fw-bold">{{course.instructor}}</div>
                    <div class="offered my-1 fs-6 fw-light">Offered By Coud√©</div>
                    <button class="btn btn-success text-light text-center mx-auto d-block my-1 fw-bold" (click)="goToPay()">
                        Enroll Now
                        <br> Starts trial for 7 days free
                    </button>
                    <div class="enrol-number my-3 fw-normal">3000 already enrolled</div>
                </div>
                <div class="col-md-7 d-flex justify-content-center
                align-items-center">
                    <img src="../../assets/images/avatar/{{course.user_avt}}" class="imgintro img-thumbnail" alt="">
                    <div class="ms-4">
                        {{course.instruc_descript}}
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="container-fluid p-5">
        <div class="d-flex  justify-content-between">
            <button class=" btn btn-link btn-sm btn-outline-light" (click)="showAtc()">About the course</button>
            <button class="btn btn-link btn-sm btn-outline-light" (click)="showHiw()">How it work</button>
            <button class="btn btn-link btn-sm btn-outline-light" (click)="showLn()">Language</button>
            <button class="btn btn-link btn-sm btn-outline-light" (click)="showTF()">Tution Fee</button>
            <button class="btn btn-link btn-sm btn-outline-light" (click)="showInstructor()">Instructor</button>
            <button class="btn btn-link btn-sm btn-outline-light" (click)="imageSource='../../assets/images/degree/degree1.jpg'">Degree/Certificate</button>

        </div>
        <div class="row border border-dark">
            <div class="col-md-9 mt-4">
                {{text}}
                <img [src]="imageSource" />
            </div>
            <div class="col-md-3 border-start mt-4 border-dark fw-bold fs-5">
                <div class="txtinforrg ms-3">
                    <i class="bi bi-patch-check me-3"></i> Shareable Certificate
                </div>
                <div class="txtinforrg m-3">
                    <i class="bi bi-person-plus me-3"></i> Beginner Level
                </div>
                <div class="txtinforrg m-3">
                    <i class="bi bi-table me-3"></i> Flexible Schedule
                </div>
                <div class="txtinforrg m-3">
                    <i class="bi bi-calendar3 me-3"></i> Approximately 4 months complete
                </div>
                <div class="txtinforrg m-3">
                    <i class="bi bi-translate me-3"></i> English
                </div>
                <div class="txtinforrg m-3">
                    <i class="bi bi-laptop me-3"></i> 100% online course
                </div>
            </div>
        </div>
    </div>
</div>
<div></div>
