<div class="content">
    <div class="forum__intro">
        <div class="coude__intro">
            <h2>Coud√© Forum</h2>
            <p>Welcome to the friendliest place for anyone learning code!</p>
        </div>
        <div class="topic__search-box">
            <input type="text" class="topic__search-input" placeholder="Search the topic here">
            <svg class=" topic__search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                    d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z" />
            </svg>
        </div>
    </div>
    <div class="d-flex justify-content-center  align-middle navigation">
        <div class="navbar">
            <button type="button" class="nav__btn" (click)="viewsSort()">Popular</button>
            <button type="button" class="nav__btn" (click)="dateSort()">Lastest</button>
            <button type="button" class="nav__btn" (click)="{}">Marked</button>
            <button type="button" class="nav__btn" (click)="{}">My Topics</button>
        </div>
        <div class="d-flex align-items-center navbutton">
            <div class="dropdown">
                <!-- <select [(ngModel)]="selectedTag"> -->
                <select>
                    <option value="">TAGS</option>
                    <option value="c#">C#</option>
                    <option value="c++">C++</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="sql">SQL</option>
                    <option value="kotlin">Kotlin</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">Javascript</option>
                </select>
            </div>
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat"
                class="createTopic__btn" id="myCreateTopicBtn">New Topic
                <!-- <img style="width: 16px; margin: 3px; color:  #2EA44F;" src="../../assets/icon/plus-solid.svg"> -->
                <svg class="bi-plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                        d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z" />
                </svg>
            </button>
        </div>
    </div>


    <!-- Popup -->
    <div class="modal-dialog modal-lg" style="min-width: 70%">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create a new topic</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- [formGroup]="formNewTopic" (ngSubmit)="onSubmit()" -->
                    <form>
                        <div class="modal-body">
                            <input type="text" name="" id="title" placeholder="Type your title here..."
                                class="input-title" style="width: 90%">
                            <div class="input-content">
                                <app-text-editor></app-text-editor>
                            </div>

                        </div>
                        <div class="modal-footer">

                            <button class="cancel__btn" data-bs-dismiss="modal">Cancel</button>
                            <div class="create-topic">
                                <button type="button" class="createTopic__btn" id="myCreateTopicBtn">New Topic
                                    <svg class="bi-plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                        <path
                                            d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z" />
                                    </svg>
                                </button>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="topic-title">
        <div class="topic__name-smallsize">Topic</div>
        <div class="topic__replies">Replies</div>
        <div class="topic__views">Views</div>
        <div class="topic__times">Time</div>
    </div>
    <div class="list-topic" *ngFor="let t of topics" (click)="onSelected(t)">
        <!-- *ngFor="let t of topics | tagfilter: selectedTag"  -->
        <a>
            <div class="topic-child">
                <div class="topic__col">
                    <div class="topic__name">{{t.title}}</div>
                    <div class="topic__tags">{{t.tag}}</div>
                </div>
                <div class="topic__replies">{{t.replies}}</div>
                <div class="topic__views">{{t.views}}</div>
                <div class="topic__times">{{t.date}}</div>
            </div>
        </a>
    </div>
</div>
